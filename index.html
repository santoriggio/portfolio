<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script>
    var userLanguage = navigator.language || navigator.userLanguage;
    var redirectUrl;

    // Imposta l'URL di reindirizzamento in base alla lingua preferita dell'utente
    if (userLanguage && userLanguage.startsWith("it")) {
      redirectUrl = "./it/README_IT.md"; // Reindirizza alla versione italiana
    } else {
      redirectUrl = "./en/README_EN.md"; // Reindirizza alla versione inglese
    }

    // Esegui il reindirizzamento
    window.location.href = redirectUrl;
  </script>
</head>
<body>
</body>
</html>
