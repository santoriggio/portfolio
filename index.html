<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script>
    var userLanguage = navigator.language || navigator.userLanguage;
    var redirectUrl;

    if (userLanguage && userLanguage.startsWith("it")) {
      redirectUrl = "./it/README_IT.md"; 
    } else {
      redirectUrl = "./en/README_EN.md";
    }

    // Esegui il reindirizzamento
    window.location.href = redirectUrl;
  </script>
</head>
<body>
</body>
</html>
